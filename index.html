<!DOCTYPE html>
<html>
<head>
  <title>CARNESTOLENDAS</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
<a-scene
  mindar-image="imageTargetSrc: marker.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  embedded>

  <a-assets>
    <video id="fire" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js/examples/image-tracking/assets/fire.mp4" loop autoplay muted playsinline></video>
    <audio id="music" src="https://cdn.jsdelivr.net/gh/aframevr/assets/audio/backgroundnoise.wav" preload="auto"></audio>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0"
            sound="src:#music; autoplay:true; loop:true; volume:0.5">

    <!-- FUEGO -->
    <a-video 
      src="#fire"
      position="0 0 0"
      width="1"
      height="1"
      rotation="0 0 0"
      opacity="0.9">
    </a-video>

  </a-entity>
</a-scene>
</body>
</html>
