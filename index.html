<!DOCTYPE html>
<html>
<head>
  <title>CARNESTOLENDAS</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
<a-scene
  mindar-image="imageTargetSrc: marker.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">

    <!-- FUEGO -->
    <a-plane
    material="src: fire.webp; transparent: true; shader: flat; side: double; alphaTest: 0.5"
    position="0 0 0"
    height="1"
    width="1"
  
    animation="property: scale; from: 1 1 1; to: 1.12 1.12 1; dur: 700; dir: alternate; loop: true; easing: easeInOutSine"
    animation__float="property: position; from: 0 0 0; to: 0 0.05 0; dur: 1200; dir: alternate; loop: true; easing: easeInOutSine">
  </a-plane>


  </a-entity>
</a-scene>
</body>
</html>
