<!DOCTYPE html>
<html>
<head>
  <title>AQUELARRE</title>

  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

</head>

<body style="margin:0; overflow:hidden;">
<a-scene
  mindar-image="imageTargetSrc: marker.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  embedded>

  <a-assets>
    <img id="fire" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js/examples/image-tracking/assets/fire.png">
    <audio id="music" src="https://cdn.jsdelivr.net/gh/aframevr/assets/audio/backgroundnoise.wav"></audio>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <a-entity id="target" mindar-image-target="targetIndex: 0">

    <!-- FUEGO -->
    <a-plane
      src="#fire"
      transparent="true"
      width="1"
      height="1"
      position="0 0 0"
      animation="property: material.offset; from: 0 0; to: 1 0; dur: 800; loop: true">
    </a-plane>

  </a-entity>

</a-scene>

<script>
  const music = document.querySelector('#music');
  const target = document.querySelector('#target');

  target.addEventListener("targetFound", () => {
    music.play();
  });

  target.addEventListener("targetLost", () => {
    music.pause();
  });
</script>

</body>
</html>
